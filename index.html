    <div class="container">
        <!-- Navigation Section -->
        <div class="nav-cont">
            <nav>
                <a href="" class="nav-link">All </a>
                <a href="" class="nav-link">Trending Songs</a>
                <a href="" class="nav-link">New Songs</a>
                <a href="" class="nav-link">Old Songs</a>
                <a href="" class="nav-link">Moods & Genres</a>
                <a href="" class="nav-link">Album</a>
                <a href="" class="nav-link">Radio</a>
                <a href="" class="nav-link">Podcast</a>
                <a href="" class="nav-link">My Music</a>
            </nav>
        </div>
        <!-- Main Section -->
        <div class="two-col-layout">
            <section class="music-libs" id="music-libs"> </section>
            <section class="ad-cont"></section>
        </div>

    </div>
    <!-- Music player -->
    <div class="music-player flex-row hidden" id="music-player">
        <audio id="audio_player" controls="controls" loop="loop" preload="auto" ></audio>
        <div class="current-music-playing flex-row ">
            <div class="song-cover">
                <img id ="song-img" src="https://a10.gaanacdn.com/gn_img/albums/9En3peWXDV/n3pkqg08KX/size_m.jpg" alt="Gustakhiyan"
                    title="Gustakhiyan">
            </div>
            <div class="song-info flex-col">
                <strong class="t_over" id="song-name">
                    <button>Premium</button>
                    <span> Gustakhiyan</span>
                </strong>
                
            </div>
            <div class="song-actions">
                <svg class="fav " width="18" height="18" viewBox="0 0 19 19">
                    <g fill="#ffffff" fill-rule="evenodd"  >

                        <circle cx="1.5" cy="7.5" r="1.5"></circle>
                        <circle cx="1.5" cy="13.5" r="1.5"></circle>
                    </g>
                </svg>
            </div>
        </div>
        <div class="music-controls flex-row">
            <div class="time">
                <span class="_a" id="songTimeStart">00:00</span>
                <span class="sepr">/</span>
                <span class="_b" id="songTotalTime">00:00</span>
            </div>
            <button class="shuffle">
                <svg width="24" height="24" viewBox="0 0 24 24"><path class="svg_color" fill="#FFFFFF" fill-rule="evenodd" d="M18.5 13.024V18H8.302v2L5 17.532l3.302-2.46V17H17.5v-3.976h1zM16.698 4L20 6.468l-3.302 2.46V7H7.5v3.976h-1V6h10.198V4z"></path>
                </svg>

            <button class="previous_song">

                </svg>
            </button>

                <svg id="playing" width="22" height="22" viewBox="0 0 24 24"><path class="svg_color" fill="#FFFFFF"  d="M14 19h4V5h-4v14zm-8 0h4V5H6v14z"></path>
                </svg>
            </button>
            <button class="next_song">
                <svg width="24" height="24" viewBox="0 0 24 24"><g class="svg_color" fill="#FFFFFF" transform="translate(-655 -2658) translate(87 2624)"><g transform="translate(520 29) rotate(-180 32.714 12.5)"><path d="M5.187 2.955L12.588 12.834 -2.215 12.834z" transform="rotate(90 5.187 7.895)"></path><rect width="1.482" height="14.803" x="9.632" y=".74" rx=".741"></rect></g></g>
                </svg>
            </button>
            <button class="shuffle">
