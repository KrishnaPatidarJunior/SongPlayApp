<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaana </title>
    <link rel="stylesheet" href="/assests/css/main.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="hamburger-menu svg-bacground">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path class="svg_color" fill="#D2D3D4" fill-rule="nonzero"
                    d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z">
                </path>
            </svg>
        </div>
        <a href="" class="logo svg-bacground">
            
        </a>
        <div class="search-input">
            <span class="h_search  ">
                <svg class="search_back" width="18" height="18" viewBox="0 0 25 25">
                    <path class="svg_color" fill="#D2D3D4" fill-rule="evenodd"
                        d="M10.5 2A6.5 6.5 0 0 1 17 8.5c0 1.6-.6 3.1-1.56 4.23l.27.27h.8l5 5-1.5 1.5-5-5v-.8l-.27-.27C13.55 14.447 12.05 15 10.5 15a6.5 6.5 0 1 1 0-13zm0 2A4.48 4.48 0 0 0 6 8.5a4.48 4.48 0 0 0 4.5 4.5A4.48 4.48 0 0 0 15 8.5 4.48 4.48 0 0 0 10.5 4z">
                    </path>
                </svg>
            </span>
            <input class="search-input" type="text" placeholder="Search Artists, Songs, Album">
        </div>


        <button class="header-btn">Get Gaana Plus</button>
        <a class="icon-cont svg-bacground">
            <svg width="32" height="24" viewBox="0 0 20 16">
                <g fill="none" fill-rule="evenodd">
                    <g
                        transform="translate(-1108 -117) translate(1089 58) translate(19 15) translate(0 43) translate(.5 1.5)">
                        <rect class="svg_box" width="11" height="11" x="7.591" y="3.5" fill=" #000000" stroke="#8E8E93"
                            rx="5.5"></rect>
                        <rect class="svg_box" width="11" height="11" x=".5" y=".5" fill=" #000000" stroke="#8E8E93"
                            rx="5.5"></rect><text fill="#8E8E93" font-size="7" font-weight="500">
                            <tspan x="3.5" y="9">A</tspan>
                        </text><text fill="#8E8E93" font-size="5" font-weight="500">
                            <tspan x="12" y="11.5">à¤…</tspan>
                        </text>
                    </g>
                </g>
            </svg>
        </a>
        <a class="icon-cont svg-bacground">
            <svg width="22" height="22" viewBox="0 0 22 22">
                <g fill="#D2D3D4" fill-rule="evenodd">
                    <g class="svg_color" opacity=".75">
                        <path
                            d="M1 12h2.333c.552 0 1-.448 1-1s-.448-1-1-1H1c-.552 0-1 .448-1 1s.448 1 1 1zM21 10h-2.333c-.553 0-1 .448-1 1s.447 1 1 1H21c.552 0 1-.448 1-1s-.448-1-1-1zM11 4.32c.552 0 1-.448 1-1V1c0-.552-.448-1-1-1s-1 .448-1 1v2.32c0 .552.448 1 1 1zM10 18.653V21c0 .552.448 1 1 1s1-.448 1-1v-2.347c0-.552-.448-1-1-1s-1 .448-1 1zM4.863 6.277c.39.392 1.022.395 1.414.006.392-.389.395-1.022.006-1.414l-1.64-1.654c-.389-.391-1.022-.394-1.414-.005-.392.388-.395 1.022-.006 1.414l1.64 1.653zM15.706 15.706c-.39.39-.39 1.024 0 1.414l1.654 1.654c.39.39 1.023.39 1.414 0 .39-.391.39-1.024 0-1.415l-1.654-1.653c-.39-.39-1.023-.39-1.414 0zM17.134 6.267l1.64-1.64c.39-.39.39-1.024 0-1.415-.39-.39-1.024-.39-1.415 0l-1.64 1.64c-.39.391-.39 1.024 0 1.415.391.39 1.024.39 1.415 0zM4.88 15.706l-1.654 1.653c-.39.39-.39 1.024 0 1.415.39.39 1.024.39 1.414 0l1.654-1.654c.39-.39.39-1.024 0-1.414-.39-.39-1.024-.39-1.414 0zM11.005 16.653c3.13 0 5.666-2.537 5.667-5.666 0-3.13-2.537-5.666-5.667-5.667-3.13 0-5.666 2.537-5.667 5.667.001 3.13 2.537 5.666 5.667 5.666zm0-9.333c2.025.004 3.663 1.642 3.667 3.667-.004 2.024-1.642 3.663-3.667 3.666-2.025-.003-3.663-1.642-3.667-3.666.004-2.025 1.642-3.663 3.667-3.667z"
                            transform="translate(-1204 -24) translate(1203 23) translate(1 1)"></path>
                    </g>
                </g>
            </svg>
        </a>
        <a class="svg-bacground login-signin">Log In/Sign up</a>

    </header>

    <div class="container">
        <!-- Navigation Section -->
        <div class="nav-cont">
            <nav>
                <a href="" class="nav-link">All </a>
                <a href="" class="nav-link">Trending Songs</a>
                <a href="" class="nav-link">New Songs</a>
                <a href="" class="nav-link">Old Songs</a>
                <a href="" class="nav-link">Moods & Genres</a>
                <a href="" class="nav-link">Album</a>
                <a href="" class="nav-link">Radio</a>
                <a href="" class="nav-link">Podcast</a>
                <a href="" class="nav-link">My Music</a>
            </nav>
        </div>
        <!-- Main Section -->
        <div class="two-col-layout">
            <section class="music-libs" id="music-libs"> </section>
            <section class="ad-cont"></section>
        </div>

    </div>
    <!-- Music player -->
    <div class="music-player flex-row hidden" id="music-player">
        <audio id="audio_player" controls="controls" loop="loop" preload="auto" ></audio>
        <div class="current-music-playing flex-row ">
            <div class="song-cover">
                <img id ="song-img" src="https://a10.gaanacdn.com/gn_img/albums/9En3peWXDV/n3pkqg08KX/size_m.jpg" alt="Gustakhiyan"
                    title="Gustakhiyan">
            </div>
            <div class="song-info flex-col">
                <strong class="t_over" id="song-name">
                    <button>Premium</button>
                    <span> Gustakhiyan</span>
                </strong>
                
            </div>
            <div class="song-actions">
                <svg class="fav " width="18" height="18" viewBox="0 0 19 19">
                    <g fill="#ffffff" fill-rule="evenodd"  >
                        <path class="svg_color" fill-rule="nonzero"
                            d="M9 17.792l-1.208-1.1C3.5 12.8.667 10.225.667 7.083.667 4.508 2.683 2.5 5.25 2.5c1.45 0 2.842.675 3.75 1.733A5.011 5.011 0 0 1 12.75 2.5c2.567 0 4.583 2.008 4.583 4.583 0 3.142-2.833 5.717-7.125 9.609L9 17.792z">
                        </path>
                    </g>
                </svg>
                <svg class="threedot_svg" width="20" height="20" viewBox="0 0 24 24">
                    <g class="svg_color" fill="#ffffff" transform="translate(10 5)">
                        <circle cx="1.5" cy="1.5" r="1.5"></circle>
                        <circle cx="1.5" cy="7.5" r="1.5"></circle>
                        <circle cx="1.5" cy="13.5" r="1.5"></circle>
                    </g>
                </svg>
            </div>
        </div>
        <div class="music-controls flex-row">
            <div class="time">
                <span class="_a" id="songTimeStart">00:00</span>
                <span class="sepr">/</span>
                <span class="_b" id="songTotalTime">00:00</span>
            </div>
            <button class="shuffle">
                <svg width="24" height="24" viewBox="0 0 24 24"><path class="svg_color" fill="#FFFFFF" fill-rule="evenodd" d="M18.5 13.024V18H8.302v2L5 17.532l3.302-2.46V17H17.5v-3.976h1zM16.698 4L20 6.468l-3.302 2.46V7H7.5v3.976h-1V6h10.198V4z"></path>
                </svg>
            </button>
            <button class="previous_song">
                <svg width="24" height="24" viewBox="0 0 24 24"><g class="svg_color" fill="#FFFFFF" transform="translate(-655 -2658) translate(87 2624)"><g transform="translate(520 29) rotate(-180 32.714 12.5)"><path d="M5.187 2.955L12.588 12.834 -2.215 12.834z" transform="rotate(90 5.187 7.895)"></path><rect width="1.482" height="14.803" x="9.632" y=".74" rx=".741"></rect></g></g>
                </svg>
            </button>
            <button class="play false" id="play" onclick="toggleplayer()">
                <svg id="paused"  width="13" height="14" viewBox="0 0 16 24"><path class="svg_color" fill="#FFFFFF" fill-rule="evenodd" d="M0 0v24l20-12z"></path></svg>
                <svg id="playing" width="22" height="22" viewBox="0 0 24 24"><path class="svg_color" fill="#FFFFFF"  d="M14 19h4V5h-4v14zm-8 0h4V5H6v14z"></path>
                </svg>
            </button>
            <button class="next_song">
                <svg width="24" height="24" viewBox="0 0 24 24"><g class="svg_color" fill="#FFFFFF" transform="translate(-655 -2658) translate(87 2624)"><g transform="translate(520 29) rotate(-180 32.714 12.5)"><path d="M5.187 2.955L12.588 12.834 -2.215 12.834z" transform="rotate(90 5.187 7.895)"></path><rect width="1.482" height="14.803" x="9.632" y=".74" rx=".741"></rect></g></g>
                </svg>
            </button>
            <button class="shuffle">
                <svg width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path class="svg_color" fill="#FFFFFF" d="M19 5.163l-.645 4.36-1.552-1.552L5.626 19.15l-.62-.62L16.186 7.352l-1.55-1.55L19 5.163zm-4.602 8.386l2.443 2.443 1.514-1.514.64 4.365-4.36-.644 1.588-1.588-2.445-2.443.62-.62zM5.628 4.85l5.064 5.065-.62.62L5.008 5.47l.62-.62z"></path></g>
                </svg>
            </button>
        </div>
        <div class="music-qulity flex-row">
            <button class="">
                <svg width="24" height="24" viewBox="0 0 24 24"><g class="svg_color" fill="#ffffff" fill-rule="evenodd"><path d="M9.148.045c-.163-.074-.358-.054-.499.051L4.066 3.43H.47C.21 3.43 0 3.622 0 3.86v4.284c0 .237.21.429.47.429h3.596l4.583 3.334c.084.06.186.093.292.094.072-.002.142-.017.207-.043.162-.072.264-.222.264-.386V.431c0-.164-.102-.314-.264-.386zM8.471 10.68L4.527 7.81c-.083-.06-.186-.094-.292-.095H.941V4.287h3.294c.106-.001.209-.034.292-.094l3.944-2.871v9.358zM12.01.062c-.145-.08-.325-.083-.474-.009-.148.075-.24.215-.244.369-.004.154.083.298.228.377 2.419 1.32 3.539 2.974 3.539 5.202 0 2.228-1.12 3.882-3.539 5.202-.22.125-.291.387-.16.591.088.126.24.203.405.206.086.002.17-.02.244-.06C14.692 10.475 16 8.572 16 6.001c0-2.57-1.308-4.473-3.99-5.939z" transform="translate(4 6)"></path><path d="M11.595 8.572h.17c.134 0 .261-.052.348-.146.692-.649 1.074-1.52 1.063-2.425.011-.904-.37-1.776-1.063-2.425-.122-.143-.329-.202-.518-.146-.19.07-.311.242-.3.429v4.284c-.011.187.11.36.3.429z" transform="translate(4 6)"></path></g></svg>
            </button>
            <button class="Song-quality">Audio: <span>High</span></button>
            <button class="">
                <svg width="14" height="12" viewBox="0 0 10 17"><path class="svg_color" fill="#ffffff" fill-rule="evenodd" d="M1.414 0L0 1.414l7 7-7 7 1.414 1.414 8.414-8.414z"></path></svg>
            </button>
        </div>
    </div>
    <script src="assests/js/main.js"></script>
</body>

</html>
